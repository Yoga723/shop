name: Build and Deploy

# Build/Export next JS jadi static setiap ada perubahan di branch main. Hal ini perlu karna github tidak support dynamic web, hanya static web
on:
  push:
    branches:
      - main # Trigger the workflow when changes are pushed to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the main branch
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust if needed
          cache: "npm"

      # Step 3: Install dependencies and build the project
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      # Step 4: Push static output to the deployed branch
      - name: Deploy Static Output to Deployed Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deployed
          publish_dir: ./out
